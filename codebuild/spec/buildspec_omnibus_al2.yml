phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - |
        if [ -d "third-party-src" ]; then
          cd third-party-src;
        fi
      - ./codebuild/bin/install_al2_dependencies.sh
      - yum install -y clang
      - ./codebuild/bin/install_default_dependencies.sh
  build:
    commands:
      - printenv
      - $CB_BIN_DIR/s2n_codebuild.sh
  post_build:
    commands:
      - echo Build completed on `date`
