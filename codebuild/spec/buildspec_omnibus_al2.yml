      buildspec: codebuild/spec/buildspec_amazonlinux2.yml
      env:
        privileged-mode: true
        compute-type: BUILD_GENERAL1_LARGE
        image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
        variables:
          TESTS: valgrind
          S2N_LIBCRYPTO: openssl-1.0.2-fips
          BUILD_S2N: true
