name: GHA Montior

on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  gha_monitor_fuzz:
    if: contains(github.repository, 'dougch/s2n')
    env:
      SCRIPT_PATH: "./.github/gha_monitor"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repos:
          - private-s2n-fuzz
          - private-s2n-cbmc
          - s2n
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r $SCRIPT_PATH/requirements.txt
      - name: Scheduled Fuzz Tests Check
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: private-s2n-fuzz
          GITHUB_REPO_ORG: awslabs
        run: |
          cd $SCRIPT_PATH/
          python3 gha_failures.py
      - name: Force Push Check
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ matrix.repos }}
          GITHUB_REPO_ORG: awslabs
        run: |
          cd $SCRIPT_PATH/
          python3 gha_failures.py
